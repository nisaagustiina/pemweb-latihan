<!doctype html>
<html>
<head>
    <title>HTML List</title>
</head>
     <body>
<h3>To do List</h3>
<!--Tag order list (ol) merupakan list terurut yang memiliki type ="1,A,a,I,i" li(list item)-->
<ol>
	<li>Bangun pagi</li>
	<li>Sarapan</li>
	<li>Tidur lagi</li>
</ol>

<h3>Saat sarapan,saya akan makan</h3>
<!--Tag unorder list (ul) merupakan list tidak terurut yang memiliki type ="disc,square,circle"-->
<ul>
    <li>nasi goreng</li>
    <li>telur dadar</li>
    <li>mie goreng</li>
</ul>

<h3>Pemrograman web 1</h3>
<!--Tag definition list (dl) merupakan list definisi yang memiliki tag <dt> term dan <dd> description-->
<dl>
<dt><strong>HTML</strong></dt>
<dd>Hypertext Markup Languange</dd>
<dt><strong>CSS</strong></dt>
<dd>Cascading Style Sheet</dd>
 
</body>
</html>
