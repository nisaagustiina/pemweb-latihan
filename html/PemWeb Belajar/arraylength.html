<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>contoh array length</h2>
	Jumlah array adalah <p id="tampil"></p>
<script>
	var buah =["jeruk","mangga","apel"];
	document.getElementById("tampil").innerHTML=buah.length;
</script>

<h2>contoh array number</h2>
<p id="num"></p>
<script>
	var no=["1","2","3","4","5"];
	document.getElementById("num").innerHTML=no;
</script>
</body>
</html>
