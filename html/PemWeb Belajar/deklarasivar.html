<!DOCTYPE html>
<html>
<head>
	<title>deklarasi variabel</title>
</head>
<body>
<script>
	var a;//deklarasi variabel a tanpa inisialisasi
	var b = 5;//dekrlarasi variabel b dengan inisialisasi (diberi nilai 5)
	a = 4*b;//proses perkalian yang akan dihitung (4*5)
	document.write("nilai a akan menjadi " + a);//a akan bernilai 20 
</script>
</body>
</html>
